<form  (ngSubmit)="addReservation(f.value, f)" #f="ngForm">
  <div class="form-group">
    <label for="addReservationTimeStartInput">TimeStart</label>
    <input type="text" class="form-control" id="addReservationTimeStartInput" placeholder="TimeStart" name="TimeStart" ngModel>
  </div>
  <div class="form-group">
    <label for="addReservationTimeEndtInput">TimeEnd</label>
    <input type="text" class="form-control" id="addReservationTimeEndtInput" placeholder="TimeEnd" name="TimeEnd" ngModel>
  </div>
  <button type="submit" class="btn btn-primary float-right">Submit</button>
</form>
