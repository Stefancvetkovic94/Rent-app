<form  (ngSubmit)="addBranch(f.value, f)" #f="ngForm" *ngIf="getRole() == 'admin' || getRole() == 'manager'">
    <div class="form-group">
      <label for="addBranchAddresInput">Address</label>
      <input type="text" class="form-control" id="addBranchAddresInput" placeholder="Address" name="Address" ngModel>
    </div>
    <div class="form-group">
      <label for="addBranchPictureUrl">PictureUrl</label>
      <input type="text" class="form-control" id="addBranchPictureUrl" placeholder="PictureUrl" name="PictureUrl" ngModel>
    </div>
    <div class="form-group">
        <label for="addBranchLatitude">Latitude</label>
        <input type="text" class="form-control" id="addBranchLatitude" placeholder="latitude" name="latitude" ngModel>
      </div>
      <div class="form-group">
          <label for="addBranchLongitude">Longitude</label>
          <input type="text" class="form-control" id="addBranchLongitude" placeholder="longitude" name="longitude" ngModel>
        </div>
    <button type="submit" class="btn btn-primary float-right">Submit</button>
  </form>
