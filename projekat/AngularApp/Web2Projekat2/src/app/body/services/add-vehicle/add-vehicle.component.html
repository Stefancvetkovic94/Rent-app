<form  (ngSubmit)="addVehicle(f.value, f)" #f="ngForm" *ngIf="getRole() == 'admin' || getRole() == 'manager'">
  <div class="form-group">
    <label for="addVehicleModelInput">model</label>
    <input type="text" class="form-control" id="addVehicleModelInput" placeholder="Model" name="Model" ngModel>
  </div>
  <div class="form-group">
    <label for="addVehicleManufacturerInput">manufacturer</label>
    <input type="text" class="form-control" id="addVehicleManufacturerInput" placeholder="Manufacturer" name="Manufacturer" ngModel>
  </div>
  <div class="form-group">
    <label for="addVehicleYearInput">year</label>
    <input type="text" class="form-control" id="addVehicleYearInput" placeholder="Year" name="Year" ngModel>
  </div>
  <div class="form-group">
    <label for="addVehiclePictureurlInput">pictureUrl </label>
    <input type="text" class="form-control" id="addVehiclePictureurlInput" placeholder="PictureUrl" name="PictureUrl" ngModel>
  </div>
  <button type="submit" class="btn btn-primary float-right">Submit</button>
</form>
